<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0d6efd;
            --sidebar-bg: #f8f9fa;
            --card-bg: #ffffff;
            --form-bg: #f8f9ff;
        }
        
        body {
            background: linear-gradient(135deg white 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        
        .logo-header {
    background: linear-gradient(135deg, rgb(213, 212, 221), #1e3a8a);
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start;  
}

.logo-header img {
    max-height: 80px;
    margin-right: 20px;  
}

.logo-header h4 {
    margin: 0;  
}

        
        .sidebar {
            background: var(--primary-blue);
            color: white;
            padding: 30px 20px;
            min-height: 400px;
        }
        
        .sidebar h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .nav-tabs {
            border: none;
            background: var(--form-bg);
        }
        
        .nav-tabs .nav-link {
            border: none;
            padding: 15px 25px;
            color: #6c757d;
            font-weight: 500;
            border-radius: 0;
            margin: 0;
        }
        
        .nav-tabs .nav-link.active {
            background: var(--card-bg);
            color: var(--primary-blue);
            border-bottom: 3px solid var(--primary-blue);
            box-shadow: 0 2px 10px rgba(77, 13, 253, 0.305);
        }
        
        .tab-content {
            background: var(--form-bg);
            padding: 30px;
            min-height: 500px;
        }
        
        .form-floating label {
            color: #495057;
            font-weight: 500;
        }
        
        .form-floating > .form-control:focus ~ label {
            color: var(--primary-blue);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        
        .file-input-custom {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .file-input-custom:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.4);
        }
        
        .btn-submit {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.4);
        }
        
        .btn-cancel {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
        }
        
        @media (max-width: 768px) {
            .logo-header { padding: 15px; }
            .logo-header img { max-height: 60px; }
            .sidebar { min-height: auto; padding: 20px 15px; }
            .tab-content { padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- NTCPWC LOGO HEADER -->
        <div class="logo-header">
            <img src="ntcpwc-logo.jpg" alt="NTCPWC Logo" class="img-fluid mb-2">
             <i class="fa-solid fa-ship" width="22" height="22"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
  <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A8 8 0 0 0 5.145 4H7.5zM4.09 4a9.3 9.3 0 0 1 .64-1.539 7 7 0 0 1 .597-.933A7.03 7.03 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a7 7 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.5 12.5 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12q.208.58.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a7 7 0 0 1-.597-.933A9.3 9.3 0 0 1 4.09 12H2.255a7 7 0 0 0 3.072 2.472M3.82 11a13.7 13.7 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7 7 0 0 0 13.745 12H11.91a9.3 9.3 0 0 1-.64 1.539 7 7 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855q.26-.487.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.7 13.7 0 0 1-.312 2.5m2.802-3.5a7 7 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7 7 0 0 0-3.072-2.472c.218.284.418.598.597.933M10.855 4a8 8 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"/>
</svg>      
            <h4>National Technology Centre for Ports, Waterways & Coasts</h4>
        </div>   
            
        <div class="row g-0">
            
            <div class="col-md-3 sidebar">
                <h3><i class="bi bi-person-badge me-2"></i>Staff Registration</h3>
                <ul class="list-unstyled">
                    <li class="mb-3"><i class="bi bi-info-circle me-2"></i>Basic Details</li>
                    <li class="mb-3"><i class="bi bi-cloud-upload me-2"></i>Documents</li>
                </ul>
            </div>
            
            
            <div class="col-md-9">
                <ul class="nav nav-tabs mb-4" id="staffTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button">
                            <i class="bi bi-card-text me-1"></i> Basic Details
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="documents-tab" data-bs-toggle="tab" data-bs-target="#documents" type="button">
                            <i class="bi bi-cloud-upload me-1"></i> Document Upload
                        </button>
                        <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

                    </li>
                </ul>
                
                <div class="tab-content" id="staffTabContent">
                     <div class="tab-pane fade show active" id="basic" role="tabpanel">
                        <form id="basicForm">
                    
                
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="personName" placeholder="Person Name" required>
                                        <label for="personName">Person Name *</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="contactNumber" placeholder="Contact Number" required>
                                        <label for="contactNumber">Contact Number *</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="personalEmail" placeholder="Personal Email" required>
                                        <label for="personalEmail">Personal Email ID *</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="dateOfBirth" required>
                                        <label for="dateOfBirth">Date of Birth *</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating" data-bs-theme="dark">
                                        <select class="form-select" id="designation" required>
                                            <option value="">Select Designation</option>
                                            <option value="Developer">Developer</option>
                                            <option value="Manager">Manager</option>
                                            <option value="Admin">Admin</option>
                                        
                                        </select>
                                        <label for="designation">Designation *</label>      
                                  </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="currentLocation" placeholder="Current Location">
                                        <label for="currentLocation">Current Location</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    
                    <div class="tab-pane fade" id="documents" role="tabpanel">
                        <form id="documentForm">
    
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
</svg>
                                    <label class="form-label fw-semibold">Aadhaar <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control form-control-sm" id="aadhaarFile" accept=".pdf,.jpg,.jpeg,.png">
                                    <small class="text-muted">Upload Aadhaar Card (PDF/JPG/PNG)</small>
                                </div>
                                <div class="col-md-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
</svg>
                                    <label class="form-label fw-semibold">PAN <span class="text-danger">*</span></label>
                                    <input type="file" class="form-control form-control-sm" id="panFile" accept=".pdf,.jpg,.jpeg,.png">
                                    <small class="text-muted">Upload PAN Card (PDF/JPG/PNG)</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Academic Certificate</label>
                                    <input type="file" class="form-control form-control-sm" id="academicCert" accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">10th Certificate</label>
                                    <input type="file" class="form-control form-control-sm" id="tenthCert" accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">12th Certificate</label>
                                    <input type="file" class="form-control form-control-sm" id="twelfthCert" ac
accept=".pdf,.jpg,.jpeg,.png">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-between mt-5 p-4 bg-light border-top">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
                    </button>
                    <button type="button" class="btn btn-success btn-submit" onclick="submitForm()">
                        <i class="bi bi-check-circle me-2"></i> Submit Application
                    </button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function submitForm() {
            const basicForm = document.getElementById('basicForm');
            const documentForm = document.getElementById('documentForm');
            
            if (!basicForm.checkValidity() || !documentForm.checkValidity()) {
                Swal.fire({
                    icon: 'error',
                    title: 'Incomplete Form',
                    text: 'Please fill all required fields and upload documents',
                });
                return;
            }
            
            Swal.fire({
                icon: 'success',
                title: 'Application Submitted!',
                text: 'Your staff application has been submitted successfully to NTCPWC.',
                confirmButtonColor: '#28a745'
            });
        }
        
        function resetForm() {
            document.querySelectorAll('form').forEach(form => form.reset());
            document.getElementById('basic-tab').click();
        }
    </script>
</body>
</html>
